
base_experiment: # the base config object  
  environment:
    num_clients: 3383
    num_selected_clients: 30
    num_malicious_clients: 113
    num_selected_malicious_clients: 1
    experiment_name: "backdoor_tasks_bound_lenet"
    use_config_dir: true
    attack_frequency: 1.0
    attacker_full_knowledge: true
  server:
    num_rounds: 1000
    num_test_batches: 50
    aggregator:
      name: FedAvg
    global_learning_rate: -1
  client:
    model_name: lenet5_mnist
    model_weight_regularization: 0.001
    clip:
      type: l2
      value: 4
    benign_training:
      num_epochs: 5
      batch_size: 32
      optimizer: Adam
      learning_rate: 0.001
    malicious:
      attack_start: 25
      objective:
        name: TargetedAttack
        args:
          num_epochs: 10
          num_batch: 25
          poison_samples: 12
          optimizer: SGD
          learning_rate: 0.1
          step_decay: true
          reduce_lr: false
          attacker_full_dataset: false
      backdoor:
        type: edge
        edge_case_type: EuropeanSevenEdgeCase
        edge_case_p: 1.0
        tasks: 30
        source_label: 7
        target_label: 1
        aux_samples: -1
        augment_times: 0
      evasion: ~
#        name: NormBoundPGDEvasion
#        args:
#          norm_type: l2
#          pgd_factor: 0.0625
#          scale_factor: 30
  dataset:
    dataset: femnist
    data_distribution: nonIID
    normalize_mnist_data: true # normalize
  job:
    minutes: 240 # Max. minutes to run. Leonhard has 240 and 1440 queues
    cpu_cores: 20
    cpu_mem_per_core: 4096
    use_gpu: 1
    gpu_memory_min: 10240

