
base_experiment: # the base config object  
  environment:
    num_clients: 100
    num_selected_clients: 40
    num_malicious_clients: 5
    experiment_name: "cifar_edgecase"
    use_config_dir: true
    attack_frequency: 1.0
    attacker_full_knowledge: true
    load_model: ./models/resnet18.h5
    limit_tf_gpu_mem_mb: 4096

  server:
    num_rounds: 1000
    num_test_batches: 50
    aggregator:
      name: FedAvg
    global_learning_rate: 1.0
  client:
    model_name: resnet18
    clip:
      type: median_l2
      value: 1.5
#    clip:
#      type: l2
#      value: 1.5
    benign_training:
      num_epochs: 2
      batch_size: 64
      optimizer: SGD
      learning_rate: 0.02
    malicious:
      multi_attacker_scale_divide: true
      attack_start: 1
      attack_stop: 1005
      objective:
        name: TargetedAttack
        args:
          num_epochs: 2
          num_batch: 9
          poison_samples: 20
          optimizer: SGD
          learning_rate: 0.02
          step_decay: ~
      backdoor:
        type: semantic
        train: [ 2180,2771,3233,4932,6241,6813,6869,9476,11395,11744,14209,14238,18716,19793,20781,21529,31311,40518,40633,42119,42663,49392 ]
        test: [ 42119,42663,49392 ]
        target_label: 2
        remove_from_benign_dataset: false
        augment_times: 50
        augment_data: true
      evasion: ~
  dataset:
    dataset: cifar10
    data_distribution: dirichlet
    augment_data: true # for training
  job:
    minutes: 240 # Max. minutes to run. Leonhard has 240 and 1440 queues
    cpu_cores: 20
    cpu_mem_per_core: 4096
    use_gpu: 1
    gpu_memory_min: 10240

experiments: # in the experiments object you have a list for the different experiments with the values for the fields marked as $VARIES$ in the base config object.

- client: # bgwall, under clipping bound
    malicious:
      backdoor:
        type: edge
        edge_case_type: NorthWesternEdgeCase
        augment_data: true
        augment_times: 50
      objective:
        name: AnticipateAttack
        args:
          num_epochs: 6
          num_batch: 10
          learning_rate: 0.1
          step_decay: true
          model_type: resnet18
          anticipate_steps: 9
          regular_train: true
      evasion:
        name: NormBoundPGDEvasion
        args:
          pgd_factor: ~
          scale_factor: 20
          norm_type: l2

- client: # bgwall, under clipping bound
    malicious:
      backdoor:
        type: edge
        edge_case_type: NorthWesternEdgeCase
        augment_data: true
        augment_times: 50
      objective:
        args:
          num_epochs: 6
          num_batch: 10
          learning_rate: 0.1 # WAIT FOR LR
          step_decay: true
      evasion:
        name: NormBoundPGDEvasion
        args:
          norm_type: median_l2
          pgd_factor: 1.5
          scale_factor: 20

- client: # bgwall, under clipping bound
    malicious:
      backdoor:
        type: edge
        edge_case_type: NorthWesternEdgeCase
        augment_data: true
        augment_times: 50
      objective:
        name: AnticipateAttack
        args:
          num_epochs: 6
          num_batch: 10
          learning_rate: 0.1
          step_decay: true
          model_type: resnet18
          anticipate_steps: 9
          regular_train: true
      evasion:
        name: NormBoundPGDEvasion
        args:
          pgd_factor: ~
          scale_factor: 1
          norm_type: l2

- client: # bgwall, under clipping bound
    malicious:
